<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>야구게임</title>
</head>
<body>
    <script src="baseballgame.js" defer></script>
    <div class="wrap">
        <h1>야구게임</h1>
        <div class="numWrap">
            <input id="btn1" class="numInput numOne" type="button" value="?">
            <input id="btn2" class="numInput numTwo" type="button" value="?">
            <input id="btn3" class="numInput numThree" type="button" value="?">
        </div>
        <input class="btn" type="button" value="제출하기">
        <div>
            <ul class="checklist">
            </ul>
        </div>
    </div>
    <div class="numpad-wrap invisible">
        <div class="numpad">
            <input class="num-btn num-btn1" type="button" value="1">
            <input class="num-btn num-btn2" type="button" value="2">
            <input class="num-btn num-btn3" type="button" value="3">
            <input class="num-btn num-btn4" type="button" value="4">
            <input class="num-btn num-btn5" type="button" value="5">
            <input class="num-btn num-btn6" type="button" value="6">
            <input class="num-btn num-btn7" type="button" value="7">
            <input class="num-btn num-btn8" type="button" value="8">
            <input class="num-btn num-btn9" type="button" value="9">
        </div>
    </div>
</body>
</html>
