<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 기초03(form1)</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
</head>
<body>
    <section id="overlay"><!--section과 div의 차이 : 개요와 스타일링-->
        <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
        <hr>
        <form action="./submission.html" method="GET"><!--action attribute에 제출 주소 입력-->
            <h1>Create a burger!</h1>
            <section class="protein"><!--text type의 input-->
                <label for="patty">What type of protein would you like?</label><!--label의 for attribute와 input의 id attribute로 연결-->
                <input type="text" name="patty" id="patty"><!--"name"="value" 로 전송-->
            </section>
            <hr>
          
            <section class="patties"><!--number type의 input-->
                <label for="amount">How many patties would you like?</label>
                <input type="number" name="amount" id="amount"><!--step attribute로 기본 단위 설정-->
            </section>
            <hr>
          
            <section class="cooked"><!--range type의 input-->
                <label for="doneness">How do you want your patty cooked</label>
                <br>
                <span>Rare</span>
                <input type="range" name="doneness" id="doneness" value="3" min="1" max="5">
                <span>Well-Done</span>
            </section>
            <hr>
          
            <section class="toppings"><!--checkbox type의 input-->
                <span>What toppings would you like?</span>
                <br>
                <input type="checkbox" name="topping" id="lettuce" value="lettuce"><!--각 checkbox의 name은 같게, id는 label과 같게-->
                <label for="lettuce">Lettuce</label>
                <input type="checkbox" name="topping" id="tomato" value="tomato">
                <label for="tomato">Tomato</label>
                <input type="checkbox" name="topping" id="onion" value="onion">
                <label for="onion">Onion</label>
            </section>
            <hr>
          
            <section class="cheesy"><!--radio type의 input-->
                <span>Would you like to add cheese?</span>
                <br>
                <input type="radio" name="cheese" id="yes" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" name="cheese" id="no" value="yes">
                <label for="no">No</label>
            </section>
            <hr>
         
            <section class="bun-type"><!--dropdown list : input이 아닌 select. 그 밑에 option -->
                <label for="bun">What type of bun would you like?</label>
                <select name="bun" id="bun"><!--select의 name 값에 option의 value 값이 전송-->
                    <option value="sesame">Sesame</option>
                    <option value="potatoe">Potato</option>
                    <option value="pretzel">Pretzel</option>
                </select>
            </section>
              <hr>
          
            <section class="sauce-selection"><!--input 안에 datalist-->
                <label for="sauce">What type of sauce would you like?</label>
                <input list="sauces" id="sauce" name="sauce"><!--input의 list와 datalist의 id로 연결-->
                <datalist id="sauces">
                    <option value="ketchup"></option>
                    <option value="mayo"></option>
                    <option value="mustard"></option>
                </datalist>
            </section>
            <hr>

            <section class="extra-info"><!--input이 아닌 textarea-->
                <label for="extra">Anything else you want to add?</label>
                <br>
                <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
            </section>
            <hr>
  
            <section class="submission">
                <input type="submit" value="Submit">
            </section>
        </form>
    </section> 
</body>
</html>
