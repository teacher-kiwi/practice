<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox / justify-content</title>
</head>
<body>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <style>
        body {border: 0; margin: 0; font-family: 'Roboto Mono', monospace;}
        h1 {text-align: center; display: block; font-size: 18px;}
        .container {height: 150px; width: 100%; display: flex; background-color: whitesmoke;}
        .box {height: 75px; width: 200px; background-color: dodgerblue; border: 1px solid lightgrey;}
    </style>

        <h1>justify-content</h1>
        <h1>flex-start</h1>
        <div class="container" style="justify-content: flex-start;">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <h1>flex-end</h1>
        <div class="container" style="justify-content: flex-end;">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <h1>center</h1>
        <div class="container" style="justify-content: center;">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <h1>space-around</h1>
        <div class="container" style="justify-content: space-around;">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        
        <h1>space-between</h1>
        <div class="container" style="justify-content: space-between;">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

</body>
</html>
